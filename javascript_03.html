<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Card</title>
    <link rel="stylesheet" href="./style03.css">
</head>
<body>
    <h1>Score Grading System</h1>
    <form id="stdcard">
        <div id="std1">
        <div id="input-col1">
            <h2>Student 1</h2>
            <label for="name1">Name:</label>
            <input type="text" id="name1" placeholder="Enter student name">
            <br>
            <label for="roll1">PRN:</label>
            <input type="number" id="roll1" placeholder="Enter prn">
            <br>
            <label>Grade:</label>
            <br>
            <label>English</label>
            <input type="range" id="eng1" min="0" max="100">
            <br>
            <label>Maths</label>
            <input type="number" id="math1" min="0" max="100">
            <br>
            <label>Science</label>
            <input type="number" id="sci1" min="0" max="100">
            <br>
            
        </div>
        <div id="output-col1">

        </div>
        </div>
        <div id="std2">
        <div id="input-col2">
            <h2>Student 2</h2>

            <input type="number" id="roll2" placeholder="Enter prn">
            <br>

            <br>
            <label>English</label>
            <input type="range" id="eng2" min="0" max="100">
            <br>
            <label>Maths</label>
            <input type="number" id="math2" min="0" max="100">
            <br>
            <label>Science</label>
            <input type="number" id="sci2" min="0" max="100">
            <br>
            
        </div>
        <div id="output-col2"></div>
        </div>
        <div id="std3">
        <div id="input-col3">
            <h2>Student 3</h2>
            <label for="name3">Name:</label>
            <input type="text" id="name3" placeholder="Enter student name">
            <br>
            <label for="roll3">PRN:</label>
            <input type="number" id="roll3" placeholder="Enter prn">
            <br>
            <label>Grade:</label>
            <br>
            <label>English</label>
            <input type="range" id="eng3" min="0" max="100">

            <label>Maths</label>

            <input type="number" id="sci3" min="0" max="100">

        </div>

    </form>
