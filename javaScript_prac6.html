<!DOCTYPE html>
<html>
<head>
  <title>Word Count</title>
  <style>
    .container {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      background: white;
      border-radius: 10px;
    }
    input, button {
      padding: 8px;
      margin: 10px 0;
      width: 85%;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Word Count</h2>
    <input type="text" id="textInput" placeholder="Enter your sentence here">
    <br>
    <button onclick="countWords()">Count Words</button>
    <p id="result"></p>
  </div>

  <script>
    function countWords() {
      let text = document.getElementById("textInput").value.trim();
      if (text === "") {
        document.getElementById("result").innerText = "Word Count: 0";
        return;
      }
      let words = text.split(/\s+/); 
      document.getElementById("result").innerText = "Word Count: " + words.length;
    }
  </script>
</body>
</html>
